<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../sass/main.css" />
    <script
      src="https://kit.fontawesome.com/8be4616a4a.js"
      crossorigin="anonymous"
    ></script>
    <title>La palette du Goût</title>
  </head>
  <body>
    <header>
      <a class="return-home" href="../Index.html"
        ><i class="fas fa-arrow-left"></i
      ></a>
      <img
        class="header__logo"
        src="../Maquettes Ohmyfood/images/logo/ohmyfood.png"
        alt="Logo OhMyFood"
      />
    </header>

    <div class="restau">
      <img
        src="../Maquettes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="La palette du gout"
      />
      <div class="restau-text">
        <h1>La palette du goût</h1>
        <i class="fas fa-heart"></i>
        <i class="far fa-heart"></i>
        <div class="restau__menu">
          <div class="restau__starter">
            <h2>Entrées</h2>
            <div class="underline"></div>
            <div class="course">
              <h3>Fricassée d'escargots</h3>
              <p>Au piment d'espelette</p>
              <div class="price">25€</div>
              <div class="check"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
